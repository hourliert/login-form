<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<!-- <link rel="import" href="../neon-animation/neon-animation.html"> -->


<!--
A material login form asking for login and password.

Example:

    <login-form></login-form>

@demo
-->
<dom-module id="login-form">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      text-align: center;
      margin: 5px;
      max-width: 250px;
      min-width: 200px;
    }

    :host > h3 {
      margin-top: 5px;
    }

    :host ::content img {
      border-radius: 50%;
    }

    :host paper-input{
      margin-left: auto;
      margin-right: auto;
      width: 90%;
    }

    :host paper-material{
      padding: 15px;
    }

    #submitbutton {
      margin-top: 10px;
      width: 90%;
      background: #4285f4;
      color: white;
    }
  </style>

  <template>

    <paper-material elevation="[[elevation]]">
      
      <h3>[[heading]]</h3>

      <content select="[avatar]"></content>
      
      <paper-input id="username" 
        type="text"
        label="[[usernameInputLabel]]"
        value="{{username}}" 
        auto-validate pattern="[[usernameValidationPattern]]"
        error-message="[[usernameErrorMessage]]">
      </paper-input>

      <paper-input id="password" 
        type="password" 
        label="[[passwordInputLabel]]" 
        value="{{password}}"
        auto-validate pattern="[[passwordValidationPattern]]"
        error-message="[[passwordErrorMessage]]">
      </paper-input>

      <paper-button id="submitbutton" raised on-click="validate">[[submit]]</paper-button>
    </paper-material>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'login-form',

    properties: {

      elevation: {
        type: Number,
        value: 3
      },

      /**
       * Label for the heading
       * @type {string}
       * @default Login
       */
      heading: {
        type: String,
        value: 'Login'
      },

      /**
       * Label for the submit button
       * @type {string}
       * @default Submit
       */
      submit: {
        type: String,
        value: 'Submit'
      },

      /**
       * Label for the username input.
       * @type {string}
       */
      usernameInputLabel: {
        type: String,
        value: 'Username'
      },

      /**
       * Label for the password input.
       * @type {string}
       */
      passwordInputLabel: {
        type: String,
        value: 'Password'
      },

      /**
       * Pattern used to validate username.
       * @type {string}
       */
      usernameValidationPattern: {
        type: String,
        value: '[a-zA-Z0-9]*'
      },

      /**
       * Pattern used to validate password.
       * @type {string}
       */
      passwordValidationPattern: {
        type: String,
        value: '[a-zA-Z0-9]*'
      },

      /**
       * Error message displayed if `usernameValidationPattern` is not matched.
       * @type {string}
       */
      usernameErrorMessage: {
        type: String,
        value: 'letters and numbers only'
      },

      /**
       * Error message displayed if `passwordValidationPattern` is not matched.
       * @type {string}
       */
      passwordErrorMessage: {
        type: String,
        value: 'letters and numbers only'
      },

      /**
       * Username submitted.
       * @type {string}
       */
      username: {
        type: String
      },

      /**
       * Password submitted.
       * @type {string}
       */
      password: {
        type: String
      }
    },

    // Element Lifecycle

    ready: function() {},

    attached: function() {},

    detached: function() {},

    // Element Behavior

    /**
     * The `login-form-login` event is fired whenever `fireLogin` is called.
     *
     * @event login-form-login
     * @detail {{username: string, password: string}}
     */


    /**
     * Validate the login form.
     */
    validate: function() {
      this.$.username.invalid = !this.username;
      this.$.password.invalid = !this.password;

      if (!this.username || !this.password) return;
      this.fireLogin();
    },

    /**
     * Trigger the `login-form-login` event with the user credentials as paramters.
     */
    fireLogin: function() {
      this.fire('login-form-login', {
        username: this.username,
        password: this.password
      });
    }
  });

</script>
