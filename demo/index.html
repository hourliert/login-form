<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>login-form Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../login-form.html">
  </head>
  <body>

    <p>An example of <code>&lt;login-form&gt;</code>:</p>

    <template is="dom-bind" id="app">
      <login-form on-login="handleLogin" credentials="{{_user}}">
        <img avatar src="https://randomuser.me/api/portraits/med/women/27.jpg" alt="avatar"/>
      </login-form>
    </template>

    <script>
      var app = document.querySelector('#app');

      app.handleLogin = function(e) {
        console.log('login', e.detail);
        console.log(this._user);
      }
    </script>
  </body>
</html>
